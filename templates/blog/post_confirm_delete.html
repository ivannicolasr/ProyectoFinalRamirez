{% extends 'base.html' %}
{% block title %}Eliminar publicación{% endblock %}

{% block content %}
<h2>¿Estás seguro de que querés eliminar "{{ object.titulo }}"?</h2>

<form method="post">
    {% csrf_token %}
    <button type="submit">Sí, eliminar</button>
    <a href="{% url 'post_detail' object.pk %}">Cancelar</a>
</form>
{% endblock %}
