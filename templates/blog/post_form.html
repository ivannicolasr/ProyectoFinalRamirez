{% extends 'base.html' %}
{% block title %}Formulario de Publicación{% endblock %}

{% block content %}
<h2>{{ view.object.pk|yesno:"Editar publicación,Nueva publicación" }}</h2>

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Guardar</button>
</form>
{% endblock %}
