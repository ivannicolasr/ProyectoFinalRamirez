{% extends 'base.html' %}
{% block title %}Editar perfil{% endblock %}

{% block content %}
<h2>Editar mi perfil</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Guardar cambios</button>
</form>
<a href="{% url 'profile' %}">Volver al perfil</a>
{% endblock %}
